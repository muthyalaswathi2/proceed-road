<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>

    <p>Location: <span th:text="${location}"></span></p>

    <div th:if="${weatherDataAvailable}">
        <h2>Weather Data</h2>
        <p>Temperature: <span th:text="${weatherData.temperature}"></span> Â°C</p>
        <p>Description: <span th:text="${weatherData.description}"></span></p>
        <h3>Echo Server Response</h3>
        <p><span th:text="${echoResponse}"></span></p>
    </div>

    <div th:if="${!weatherDataAvailable}">
        <p>Weather data not available for this location.</p>
    </div>
</body>
</html>
